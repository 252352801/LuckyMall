<div class="sub-header">
<div class="content">
<div class="logo pull-left">
    <img src="./res/logo/logo.png" alt="幸运猫"/>
    <p class="logo-desc">新生代电商购物</p>
</div>
<div class="user-box pull-right">
    <div class="btn-user btn-handle">
        <div>
            <span class="icon-user"></span>
            <a href="/UCIndex/myOrders/unPay">我的商城</a>
            <span class="icon-arrow-down"></span>
        </div>
        <div class="hide-user" ng-if="!isLogin">
            <div class="tips-unLogin">
                <p>您未登录</p>
                <p><a class="btn-login" href="/login">点击这里登录</a></p>
            </div>
        </div>
        <div class="hide-user" ng-if="isLogin">
            <h3>{{welcome_word}}<a href="/UCIndex/myOrders/unPay" ng-bind="simpleData_user.UserModel.NickName"></a>！</h3>
            <ul class="simple-menu">
                <li><a href="/UCIndex/myOrders/unPay">待付款({{simpleData_unPay_count}})</a></li>
                <li><a href="/UCIndex/myOrders/paid">待收货({{simpleData_paid_count}})</a></li>
            </ul>
            <ul class="simple-menu">
                <li><a href="/UCIndex/myDiscountCards">我的折扣卡</a></li>
                <li><a href="/UCIndex/myWallet">喵喵钱包</a></li>
            </ul>
        </div>
    </div>
    <div class="btn-cart btn-handle no-border-l">
        <div class="icon-amount-cart" ng-bind="cartAmount"></div>
        <div>
            <span class="icon-shoppingCart"></span>
            <a href="/shoppingCart">购物车</a>
            <span class="icon-arrow-down"></span>
        </div>
        <div class="hide-cart" ng-show="isLogin||cartAmount>0">
            <p class="hide-cart-tips">
                <span class="icon-time"></span>
                <span>18分513秒</span>
                后购物车被清空！
            </p>
            <ul class="cart-simple-list">
                <li ng-repeat="list in sp_data_cart">
                    <div class="bar-img-goods">
                        <img ng-src={{imgHost+list.imageUrl}} alt="商品图片" title=""/>
                    </div>

                    <h2 ng-bind="list.CommodityName"></h2>

                    <p>
                        <span class="property" ng-repeat="property in list.Specifications" ng-bind="property.value"></span>
                    </p>

                    <p>
                        <span class="price" ng-bind="'￥'+list.discountUnitPrice.toFixed(2)"></span>
                        <span ng-bind="'×'+list.Count"></span>
                    </p>
                    <span class="icon-remove" ng-click="removeGoodsInCart(list.Id)">×</span>
                </li>
            </ul>
            <div class="hide-cart-bottom">
                <div class="hide-cart-bottom-l pull-left">
                    <p>
                        共<span class="sum-amount" ng-bind="sp_data_cart.totalAmount"></span>件商品
                    </p>

                    <p class="color-red">
                        <span>￥</span>
                        <span class="sum-cost" ng-bind="sp_data_cart.totalCost.toFixed(2)"></span>
                    </p>
                </div>
                <a class="btn-to-pay" href="/confirmOrder/source=shoppingCart">去结算</a>
            </div>
        </div>
        <div class="hide-cart" ng-show="!isLogin||cartAmount<=0">
            <div class="tips-cart-null">
                <span class="icon-cart-null"></span>
                <p>您的购物车空空如也</p>
               <p> 赶紧去选购吧</p>
            </div>
        </div>
    </div>
</div>
<div class="nav">
    <a  ng-class="{'cur nav1':cur_nav==1,'nav1':cur_nav!=1}" href="/home"  title="首页">首页</a>
    <a ng-class="{'cur nav2':cur_nav==2,'nav2':cur_nav!=2}" href="#" title="正在热卖">正在热卖</a>
    <a ng-class="{'cur nav3':cur_nav==3,'nav3':cur_nav!=3}" href="/newProduct" title="新品上市">新品上市</a>
    <a ng-class="{'cur nav4':cur_nav==4,'nav4':cur_nav!=4}" href="/market" title="疯狂秒杀">疯狂秒杀</a>
    <a ng-class="{'cur nav5':cur_nav==5,'nav5':cur_nav!=5}"href="/market" title="最后疯抢">最后疯抢<span class="icon-new"></span></a>
    <a ng-class="{'cur nav6':cur_nav==6,'nav6':cur_nav!=6}" href="/help" title="新手指南">新手指南</a>
    <a class="border-bottom4 icon-mb-link" href="#" title="手机幸运猫">手机幸运猫</a>
</div>
<div ng-transclude></div>
</div>
</div>
