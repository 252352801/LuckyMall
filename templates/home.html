<hidden-category></hidden-category>
<div class="right" ng-class="{'right move-right':showHiddenCategory,'right':!showHiddenCategory}">
    <header></header>

    <aside-right></aside-right>
    <sub-header nav="2">
        <category></category>
    </sub-header>

    <!--css3-banner图  begin-->
    <div class="banner banner-css3" banner-css3="data_banner">
        <ul>
            <li ng-repeat="img in data_banner" ng-style="{'opacity':(banner_index==$index)?1:0,transition:'opacity 1s','z-index':(banner_index==$index)?1:0}">
            <!--<li ng-repeat="img in data_banner" ng-style="{left:(100*$index-100*banner_index)+'%',transition:'left 0.3s'}">-->
                <a ng-href="{{img.href}}" title="">
                    <img ng-src={{imgHost+img.ImageData+'@1920w_450h_100Q.jpg'}} alt="" error-src="./res/images/default.png"/>
                </a>
            </li>

        </ul>
        <a class="prev" ng-click="prevBanner()"></a>
        <a class="next" ng-click="nextBanner()"></a>

        <div class="banner-index">
            <a ng-class="{'cur-banner-index':banner_index==$index}" ng-repeat="index in data_banner"
               data-index={{$index}} ng-mouseenter="showBanner($index)"></a>
        </div>
    </div>
    <!--css3-banner图  end-->

    <ul class="floor-nav" floor-nav len="data_floor.length" ng-style="{'opacity':showFloorNav==true?'1':'0','transition':'opacity 1s'}">
