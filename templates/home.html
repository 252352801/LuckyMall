    <!--css3-banner图  begin-->
    <div class="banner banner-css3" banner-css3 banner-length="data_banner.length">
        <ul>
            <li ng-repeat="img in data_banner" ng-style="{opacity:(banner_index==$index)?1:0,transition:'opacity 1s'}">
            <!--<li ng-repeat="img in data_banner" ng-style="{left:(100*$index-100*banner_index)+'%',transition:'left 0.3s'}">-->
                <a href="#" title="">
                    <img ng-src={{imgHost+img.ImageData}} alt="" error-src="./res/images/default.png"/>
                </a>
            </li>

        </ul>
        <a class="prev" ng-click="prevBanner()"></a>
        <a class="next" ng-click="nextBanner()"></a>

        <div class="banner-index">
            <a ng-class="{'cur-banner-index':banner_index==$index}" ng-repeat="index in data_banner"
               data-index={{$index}} ng-click="showBanner($index)"></a>
        </div>
    </div>
