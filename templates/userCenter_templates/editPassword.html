<form class="form-editPassword" ng-show="show_update_success==false">
    <p>
        <label>旧密码：</label>
        <input class="input-pw" type="password" placeholder="输入您的旧密码" ng-model="old_pw" />
    </p>
    <p>
        <label>新密码：</label>
        <input class="input-pw" type="password" placeholder="输入您的新密码" ng-model="new_pw" />
    </p>
    <p>
        <label>确认新密码：</label>
        <input class="input-pw" type="password" placeholder="再次输入新密码以确认" ng-model="new_pw_re" />
    </p>
    <p>
        <input class="submit-editPw" type="submit" ng-value="value_btn" ng-click="updatePassword()" />
    </p>
</form>

            <p>
