    <script>
        {
            var ua = navigator.userAgent;
            var ipad = ua.match(/(iPad).*OS\s([\d_]+)/),
                    isIphone = !ipad && ua.match(/(iPhone\sOS)\s([\d_]+)/),
                    isAndroid = ua.match(/(Android)\s+([\d.]+)/),
                    isMobile = isIphone || isAndroid;
            if (isMobile) {
                location.href = 'http://m.xingyunmao.cn';
            } else {
                if (location.hostname == 'xingyunmao.cn') {
                    location.href = 'http://www.xingyunmao.cn/';
                }
            }
        }
        {
            var v='20160304';
        }

    </script>

    <script id="script_log_df">
        if(location.hostname.indexOf('127.0.0.1')>=0) {
            (function () {
                var elem = document.getElementsByClassName('dynamic-file');
                var str = '';
                for (var i = 0; i < elem.length; i++) {
                    var outer_html = '';
                    if (elem[i].nodeName == 'SCRIPT') {
                        outer_html = elem[i].outerHTML.replace('.js', '.js?v=' + v);
                    } else if (elem[i].nodeName == "LINK") {
                        outer_html = elem[i].outerHTML.replace('.css', '.css?v=' + v);
                    }
                    str += outer_html + '\n';
                }
                console.log(str);
            })();
        }else{
            var elem=document.getElementById('script_log_df');
            document.getElementsByTagName('head')[0].removeChild(elem);
        }
    </script>
