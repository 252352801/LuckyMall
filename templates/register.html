
<!--顶部  begin-->

    <div class="content">
        <div class="logo pull-left">
            <img src="./res/logo/logo.png" alt="幸运猫"/>

            <p class="logo-desc">新生代电商购物</p>
        </div>
        <div class="nav pull-right">
            <a href="/home" title="">首页</a>
            <a  href="#" title="">关于幸运猫</a>
            <a  href="#" title="">新手指南</a>

        </div>
    </div>

<!--顶部  end-->

<!--中部 begin-->
<div class="login container">
    <div class="content">
        <div class="box-login">
            <img class="login-big-img" src="./res/images/img_login_big.jpg" alt="" />
            <div class="login-tabs">
                <div class="tab-items">
                    <a class="tab-item" href="/login">账号登录</a>
                    <a  class="tab-item cur">账号注册</a>
                </div>
                <form class="form-register tab-content">
                    <p class="input-tips" ng-bind="tips" ng-show="hasInputError"></p>
                    <p>
                        <input class="input-reg-username" type="text" placeholder="手机号" ng-model="reg_cellPhone" require-cell-phone inputTips="showTips" autocomplete="false"/>
                    </p>
                    <p class="p-verifyCode">
                        <input  type="text" placeholder="验证码" ng-model="reg_verifyCode"  autocomplete="false" maxlength="6"/>
                        <input  class="btn-getCode" type="button" value="获取验证码"  btn-count-down="60" require={{reg_cellPhone}} ng-click="getVerifyCode(reg_cellPhone)" />
                    </p>
                    <p>
                        <input  type="password" placeholder="设置您的密码" ng-model="reg_password" autocomplete="false" />
                    </p>
                    <p>
                        <input  type="password" placeholder="再次输入密码" ng-model="reg_repeat_password" autocomplete="false" />
                    </p>
                    <p>
                        <input  type="text" placeholder="昵称" ng-model="reg_nickname" autocomplete="false" />
                    </p>
                    <p>
                        <input class="btn btn-register" type="submit" ng-value="value_btn" ng-click="register(reg_cellPhone,reg_password,reg_repeat_password,reg_nickname,reg_verifyCode)"/>
                    </p>
                    <p>
                        <a href="#" class="color-org" ng-click="showAlert()">《幸运猫用户协议》</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
<!--中部 end-->
